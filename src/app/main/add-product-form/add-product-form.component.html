<div class="paper form">
  <p>Dodaj nowy produkt</p>
  <p #validationMessage class="text-sm"></p>
  <div class="form-group">
    <label class="form-label">Nazwa</label> <br>
    <input #nameInput type="text"> <br>
  </div>
  <div class="form-group">
    <label class="form-label">Cena</label> <br>
    <input #priceInput type="number" (keyup.enter)="submit()"><br>
  </div>
  <button class="primary" (click)="submit()">Dodaj</button>
</div>
